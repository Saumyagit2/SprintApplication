<div  class="cardList" >
  <mat-card class="box  shadow-lg p-3 mb-5 bg-white rounded w-25 p-3">
    <mat-card-header > 
      <div mat-card-avatar class = "tp-header-image"></div>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
  <br>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width w-100 p-3">
          <input matInput placeholder="Username">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width w-100 p-3">
          <input matInput placeholder="Password">
          
        </mat-form-field>
        <br>
      </mat-card-content>
       <button mat-stroked-button color="primary" class="btn-block" (click)="signIn()" >Sign-in</button>
       <br>
       <br>
       <br>
     
      <div class="row align">
        <div class="col-md-3">
          <button class="btn btn-outline-dark "role="button" style="text-transform:none" (click)="singInWithGoogle('Google');">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
             Login with Google
          </button>
        </div>
      </div>
      <!-- <button mat-stroked-button color="primary" class="btn-block" (click)="singIn('Google');" >Sign-in</button>
      <button mat-stroked-button color="accent" class="btn-block" (click)="singIn('Google');" >Sign-in</button> -->
    </form>
  </mat-card>
   </div>
